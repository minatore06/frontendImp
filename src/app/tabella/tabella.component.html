<table>
    <tr>
        <td>Nome</td>
        <td>Email</td>
        <td>Phone</td>
        <td>Actions</td>
    </tr>
    <tr *ngFor="let item of data">
        <td>{{ item.firstName }} {{ item.lastName }}</td>
        <td>{{ item.email }}</td>
        <td>{{ item.phone }}</td>
        <td><input class="rem" type='button' value='rem' (click)=rimuovi(item.employeeId)></td>
    </tr>
</table>
